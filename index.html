<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
  <div class="screen">
    <p id="display"></p>
  </div>
<div class="calc-keys">
    <button class="numbers" type="button" name="button" value="1">1</button>
    <button class="numbers" type="button" name="button" value="2">2</button>
    <button class="numbers" type="button" name="button" value="3">3</button>
    <button class="numbers" type="button" name="button" value="4">4</button>
    <button class="numbers" type="button" name="button" value="5">5</button>
    <button class="numbers" type="button" name="button" value="6">6</button>
    <button class="numbers" type="button" name="button" value="7">7</button>
    <button class="numbers" type="button" name="button" value="8">8</button>
    <button class="numbers" type="button" name="button" value="9">9</button>
    <button class="numbers" type="button" name="button" value="0">0</button>
    <button  id="point" type="button" name="button" value=".">.</button>
    <button class="sign" type="button" name="button" value="*">*</button>
    <button class="sign" type="button" name="button" value="/">/</button>
    <button class="sign" type="button" name="button" value="-">-</button>
    <button class="sign" type="button" name="button" value="+">+</button>
    <button   class="equal" type="button" name="button" value="=">=</button>
    <button  class="clear"   type="button" name="button">C</button>

</div>
  </div>
<script src="main.js" charset="utf-8"></script>
  </body>
</html>
